<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Icons link -->
        <link href="https://fonts.googleapis.com/css?family=YOUR_FONT" rel="stylesheet"/>

        <!-- Bootstrap 5.0.2 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <!-- fontawesome link -->
        <script src="https://kit.fontawesome.com/35f1cece8a.js" crossorigin="anonymous"></script> 
            
        <title>My Pyament Form</title>
    </head>

    <body>
        
        <div class="container">
            <div class="card w-100">

                <div class="card-header">
                    <h3>Payment form example</h3>
                </div>

                <div class="card-body p-4">

                    <div class="row">

                        <div class="col-12">

                            <div class="alert alert-danger" role="alert">Some fields are missing</div>

                            <div class="row">

                                <div class="col-5">
                                    <label for="inputZip" class="form-label">Card#</label>
                                    <input type="tel" inputmode="numeric" maxlength="19" minlength="13" class="form-control" placeholder="XXXXXXXXXXXXXXXXXXXX" aria-label="card">
                                </div>

                                <div class="col-3">
                                    <label for="inputZip" class="form-label">CVC#</label>
                                    <input type="tel" maxlength="4" minlength="3" class="form-control" placeholder="0000" aria-label="cvc">
                                </div>

                                <div class="col-4">
                                    <label for="inputZip" class="form-label">Amount</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">$</span>
                                        <input type="tel" class="form-control" aria-label="amount">
                                    </div>
                                </div>

                            </div>

                        </div>

                        <div class="row">

                            <div class="col-6">
                                <div class="row">

                                    <div class="col-12">
                                        <label for="inputZip" class="form-label">First Name</label>
                                        <input type="text" class="form-control" aria-label="Nombre">
                                    </div>

                                    <div class="col-12 p-3">
                                        <label for="inputCity" class="form-label">Ciudad</label>
                                        <input type="text" class="form-control" id="inputCity">
                                    </div>

                                    <div class="col-12">

                                        <div class="row">
                                            <div class="col-12">
                                                We accept:
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-12 p-3">

                                                <div class="form-check form-check-inline">

                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="FOP1">
                                                        <label class="form-check-label" for="inlineRadio1">
                                                            <i class="fa-brands fa-cc-mastercard" style="font-size: 30px;"></i>
                                                        </label>
                                                    </div>

                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="FOP2">
                                                        <label class="form-check-label" for="inlineRadio2">
                                                            <i class="fa-brands fa-cc-visa" style="font-size: 30px;"></i>
                                                        </label>
                                                    </div>

                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="FOP3">
                                                        <label class="form-check-label" for="inlineRadio3">
                                                            <i class="fa-brands fa-cc-paypal" style="font-size: 30px;"></i>
                                                        </label>
                                                    </div>

                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="FOP4">
                                                        <label class="form-check-label" for="inlineRadio4">
                                                            <i class="fa-brands fa-cc-diners-club" style="font-size: 30px;"></i>
                                                        </label>
                                                    </div>

                                                </div>

                                            </div> 
                                        </div>

                                    </div>

                                </div>
                            </div>

                            <div class="col-6">
                                <div class="row">

                                    <div class="col-12">
                                        <label for="inputZip" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" aria-label="Apellido">
                                    </div>

                                    <div class="col-12">
                                        <div class="row">

                                            <div class="col-6 p-3">
                                                <label for="inputZip" class="form-label">State</label>
                                                <select class="form-select" aria-label="state">
                                                    <option selected>Pick a state</option>
                                                    <option value="1">Barcelona</option>
                                                    <option value="2">Madrid</option>
                                                    <option value="3">Valencia</option>
                                                </select>
                                            </div>

                                            <div class="col-6 p-3">
                                                <label for="inputZip" class="form-label">Postal Code</label>
                                                <input type="text" class="form-control" id="inputZip">
                                            </div>

                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                            <span style="font-size: 12px;">Add any notes here.</span>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="card-footer text-muted">
                        <div class="d-flex flex-row-reverse gap-2 d-md-flex">
                            <button class="btn btn-primary me-md-2" type="button">Send</button>
                            <button class="btn btn-secondary" type="button">Cancel</button>
                        </div>
                    </div>
                
                </div>
            </div>

        </div>

        <!-- Bootstrap 5.0.2 with popper.js 2.9.2 -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    </body>
</html>
